version: "3"
services:
    frontend:
        container_name: telegpt-web
        build:
            context: ./www
            dockerfile: Dockerfile-client
        image: telegpt/telegpt-web
        ports:
            - "3000:3000"
        volumes:
            - ./www:/usr/src/app
    backend:
        container_name: telegpt-server
        build:
            context: ./
            dockerfile: Dockerfile-server
        image: telegpt/telegpt-server
        ports:
            - "5000:5000"
        volumes:
            - ./:/usr/src/app